<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Angular JSON Test</title>
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	
</head>

<body>
	
<div ng-app="myApp" ng-controller="inventoryCtrl">

<table>
  <tr ng-repeat="x in title">
    <td>{{ x.title }}</td>
    <!--<td>{{ x.image_link }}</td>-->
	<td><img src="../images/{{ x.image_link }}" height="100px" /></td>
  </tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('inventoryCtrl', function($scope, $http) {
  $http.get("testSelectJSON3.php")
  .then(function (response) {$scope.title = response.data.inventory;});
});
</script>
	
</body>
</html>
